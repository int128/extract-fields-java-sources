plugins {
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.3.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

mainClassName = 'Main'
run {
    if (project.hasProperty('basePath')) {
        args project.basePath
    }
}
